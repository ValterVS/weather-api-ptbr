<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALTER SILVA || WEATHER APP</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <i class="bx bx-left-arrow-alt">PREVISÃO DO TEMPO</i>
        </header>
        <section class="input-part">
            <p class="info-txt">Insira uma cidade válida</p>
            <div class="content">
                <input type="text" placeholder="Insira sua cidade aqui" required>
                <div class="separator"></div>
                <button>Clique aqui</button>
            </div>
        </section>
        <section class="weather-part">
            <img src="imagens/nuvens.jpg">
            <div class="temp">
                <span class="numb">33</span>
                <span class="deg">°</span>
            </div>
            <div class="weather">Nuvens</div>
            <div class="location">
                <img src="imagens/location.png">
                <span>Uru,São Paulo</span>
            </div>
            <div class="button-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">15</span>
                            <span class="deg">°</span>
                        </div>
                        <p>Temperatura</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>91%</span>
                        <p>Umidade do ar</p>
                    </div>
                </div>
            </div>
        </section>
    </div>




    <script src="script.js"></script>
</body>
</html>
